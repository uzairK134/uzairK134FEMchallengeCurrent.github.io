<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="card">

        <div class="image">
            <img src="images\illustration-hero.svg" class="illustration">
        </div>

        <h4>Order Summary</h4>

        <div class="comment">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
        </div>

        <div class="details">
            <div class="music"><img src="images\icon-music.svg" class="musicIcon"></div>
            <div class="option">
                <div class="plan">Annual Plan</div>
                <div class="price">$59.99/year</div>
            </div>
            <div class="change">
                <p>Change</p>
            </div>
        </div>

        <div class="proceed">
            <button>Proceed to Payment</button>
        </div>

        <div class="cancel">
            <p>Cancel Order</p>
        </div>

        
        
        
        

    </main>


</body>
</html>
